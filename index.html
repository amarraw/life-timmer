<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>life timmer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ccfa386da3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div id="initial" class="container">
            <h1>Enter Your Date of Birthday</h1>
        </div>
        <div id="after" class="container">
            <div class="center">
                <h1>How much life journey covered, till now</h1>
                <div class="time-container">
                    <h2>
                        <div id="year">0</div>
                        Year
                    </h2>
                    <h2>
                        <div id="month">0</div>
                        Month
                    </h2>
                    <h2>
                        <div id="day">0</div>
                        Day
                    </h2>
                    <h2>
                        <div id="hour">0</div>
                        Hour
                    </h2>
                    <h2>
                        <div id="minutes">0</div>
                        Minutes
                    </h2>
                    <h2>
                        <div id="seconds">0</div>
                        Seconds
                    </h2>
                </div>
            </div>
        </div>

        <div class="settings">
            <i id="settingIcon" class="fa-solid fa-gear"></i>
            <div id="settingContent" class="setting-content hide">
                <input type="date" name="" id="dobInput">
                <button id="dobButton">ADD DOB</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
